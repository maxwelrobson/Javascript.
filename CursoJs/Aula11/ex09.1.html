<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistemas de nacionalidade</h1>
    Qual país você nasceu? <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar(){
            var pais = window.document.getElementById('pais')
            var res = window.document.getElementById('res')
            var resp = String(pais.value)
            res.innerHTML = `Seu país de origem é: ${resp}`

            if (resp == `Brasil`) {
                res.innerHTML += `<p>Você é <strong>Brasileiro!</strong></P>`
            } else {
                res.innerHTML += `<p>Você é <strong>estrangeiro!</strong></p>`
            }

        }

    </script>
</body>
</html>
